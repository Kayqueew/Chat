<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <title>Chat</title>
</head>
<body>
  <div id="app">

      <div id="top">
         <div id="user-info">
          <img src="https://randomuser.me/api/portraits/women/12.jpg" alt="">
          <div id="user-status">
            <strong>Cecila Sasski</strong>
            <div class="status">Online</div>
          </div>
         </div>

         <div id="close-chat">
          <i class="ph-x"></i>
         </div>
      </div>

      <div id="messages">
        <div id="last-seen">hoje 11:30</div>

        <div class="messages">
          <div class="message">
            <div class="top">Cecilia - 11:30</div>
            <div class="body">Oi Kayque </div>
            <div class="body">Tive uma ideia incrível para um projeto! </div>
          </div>
        

          <div class="message you">
            <div class="top">Você - 11:34</div>
            <div class="body">Sério? me conta mais.</div>
          </div>

      
          <div class="message">
            <div class="top">Cecilia - 11:34</div>
            <div class="body">E se a gente fizesse um chat morderno e responsivo?</div>
            <div class="body">parece bom? o que você acha?</div>
          </div>
      

          <div class="message you">
            <div class="top">Você - 11:36</div>
            <div class="body">gostei! Vamos fazer agora</div>
          </div>
        </div>
      </div>

      <div id="bottom">
        <form>
          <div class="input-wrapper"> 
            <input type="text" placeholder="Digite sua mensagem">
            <button>
              <i class="ph-paper-plane-right-fill"></i>
            </button>
          </div>
        </form>
      </div>
  </div>

  <script>
    const messages = document.querySelector(".messages")
    messages.lastElementChild.scrollIntoView()
  </script>
</body>
</html>
